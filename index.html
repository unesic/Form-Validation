<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Validation</title>
</head>
<body>
    <section id="main" class="container-fluid d-flex flex-column justify-content-center bg-dark">
        <div class="row justify-content-center">
            <div class="col-md-3 bg-light card my-5 p-5">
                <form class="form">
                    <div class="row">

                        <div class="col-md-12 pb-3">
                            <label for="username">Username<span class="required">*</span></label>
                            <input type="text" name="username" id="username" class="form-control" required>
                        </div>

                        <div class="col-md-12 pb-3">
                            <label for="email">E-mail<span class="required">*</span></label>
                            <input type="email" name="email" id="email" class="form-control" required>
                        </div>

                        <div class="col-md-12 pb-3">
                            <label for="password">Password<span class="required">*</span></label>
                            <input type="password" name="password" id="password" class="form-control" required>
                        </div>

                        <div class="col-md-12 pb-3">
                            <label for="re-password">Re-Type Password<span class="required">*</span></label>
                            <input type="password" name="re-password" id="re-password" class="form-control" disabled required>
                        </div>

                        <div class="col-md-12">
                            <input type="submit" value="SUBMIT" class="btn btn-primary">
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
